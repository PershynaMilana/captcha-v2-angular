<app-navbar></app-navbar>
<br>
<div class="text-center card container col-md-3">
    <div class="mt-5 mb-5">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="57">
        <h1 class="h3 mb-3 fw-normal">Applicant Registration</h1>
        <form (ngSubmit)="register()">
            <div class="form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="fullName" required>
                <label for="fullName">Full Name</label>
            </div>
            <div class="form-floating mt-1">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mt-1">
                <input type="password" class="form-control" id="password" placeholder="Password"  name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="mt-2 mb-2">
                <div class="d-flex justify-content-center">
                    <div>
                        <re-captcha (resolved)="resolved($event)" siteKey="YOUR_CAPTCHA_KEY"></re-captcha>
                    </div>
                </div>
            </div>      
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
